<script>
    // NEW MULTI-AGENT FEATURE - Agent Selection Logic
    
    const agentDescriptions = {
        chat: "Standard chat with web search capabilities",
        research: "ğŸ” Research Agent - Conducts thorough research and synthesizes findings",
        fact_check: "âœ… Fact-Check Agent - Verifies claims with confidence scores",
        business_analyst: "ğŸ“Š Business Analyst - Provides strategic analysis using frameworks",
        writing: "âœï¸ Writing Agent - Transforms content into polished documents",
        pipeline: "ğŸ”„ Full Pipeline - Research â†’ Fact-Check â†’ Business Analysis â†’ Writing"
    };
    
    let selectedAgent = 'chat';
    
    // Initialize agent buttons
    document.querySelectorAll('.agent-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            // Remove active class from all buttons
            document.querySelectorAll('.agent-btn').forEach(b => b.classList.remove('active'));
            
            // Add active class to clicked button
            this.classList.add('active');
            
            // Update selected agent
            selectedAgent = this.dataset.agent;
            
            // Update description
            document.getElementById('agentDescription').textContent = agentDescriptions[selectedAgent];
        });
    });
    
    // Export for use in chat logic
    window.getSelectedAgent = function() {
        return selectedAgent;
    };
</script>
